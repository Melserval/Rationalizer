<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рационализатор</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/types.js" defer></script>
    <script src="js/assortiment_unit.js" defer></script>
    <script src="js/assortiment_list.js" defer></script>
    <script src="js/assortiment_data.js" defer></script>
    <script src="js/renders.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/form-create-order-list.js" defer></script>
</head>
<body>
    <header>
        <a href=""><div class="main-logo">Рационализатор</div></a>
    </header>
    <!-- Форма создания единицы ассортимента -->
    <div class="wrapper-form">
        <div id="form-create-item">
            <div class="radio-block">
                <div class="radio-set">
                    <input id="radio-is-packed" type="radio" name="radio-type-vendor">
                    <label for="radio-is-packed">Фасованный</label>
                </div>
                <div class="radio-set">
                    <input id="radio-is-weight" type="radio" name="radio-type-vendor">
                    <label for="radio-is-weight">Весовой</label>
                </div>
                <div class="radio-set">
                    <input id="radio-is-unit" type="radio" name="radio-type-vendor">
                    <label for="radio-is-unit">Штучный</label>
                </div>
            </div>
            <hr/>
            <div class="radio-block">
                <div class="radio-set">
                    <input id="radio-measure-gramm" type="radio" name="radio-type-measure" disabled="true">
                    <label class="disabled" for="radio-measure-gramm">Грамм</label>
                </div>
                <div class="radio-set">
                    <input id="radio-measure-milliliter" type="radio" name="radio-type-measure" disabled="true">
                    <label class="disabled" for="radio-measure-milliliter">Миллилитр</label>
                </div>
            </div>
            <hr/>
            <div class="input-block">
                <div class="input-set">
                    <label for="input-item-name">название</label>
                    <input id="input-item-name" type="text" value="">
                </div>
                <div class="input-set">
                    <label for="input-item-amount">количество</label>
                    <input type="number" id="input-item-amount" value="">
                </div>
                <div class="input-set">
                    <label for="input-item-price">стоимость</label>
                    <input type="number" id="input-item-price" value="">
                </div>
            </div>
            <div class="input-block">
                <div class="input-set">
                    <label for="input-item-describe">Заметка</label>
                    <textarea name="" id="input-item-describe"></textarea>
                </div>
            </div>
            <hr/>
            <div class="set-category-block">
                <label for="set-category-btn-list">назначить категорию</label>
                <div id="set-category-btn-list">
                    <button>Общая</button>
                    <button>Овощи</button>
                    <button>Фрукты</button>
                    <button>Мясные</button>
                    <button>Молочные</button>
                    <button>Бакалея</button>
                    <button>Кондитерские</button>
                    <button>Хозтовары</button>
                    <button>Услуги</button>
                    <button>Здоровье</button>
                </div>
            </div>
            <hr/>
            <div id="btn-block">
                <button id="item-create-done">Завершить</button>
                <button id="item-create-reset">Сброс</button>
                <button id="item-create-apply">Применить</button>
            </div>
        </div>
    </div>
    <!--  -->
    <div class="items-list-area">
        <!-- секция составляемых списков -->
        <div class="section-orders-list">
            <hr/>
            <header id="order-create-control">
                <div>
                    <button id="btn_order_list">разовый</button>
                    <button id="btn_day_list">сутки</button>
                    <button id="btn_weak_list">неделя</button>
                    <button id="btn_month_list">месяц</button>
                    <button id="btn_custom_days_list"><input id="order-custom-days" type="text"> Дней</button>
                </div>
            </header>
            <hr/>
            <!-- список заказов -->
            <div class="order-items-list">
                <div class="items-list-label">
                    <span>[период]</span>
                    <span>01-05-2020</span>
                    <span>05-05-2020</span>
                    <span>[20]</span>
                    <span>100500.50</span>
                </div>
                <ul class="items-list">
                    <li><span class="item-name">Вкусная колбаска "До пюрешки"</span><span class="item-amount">500</span><span class="item-price">36.50</span></li>
                    <li>
                        <span class="item-name">Вкусная колбаска "До пюрешки"</span>
                        <span class="item-amount">500</span>
                        <span class="item-price">36.50</span>
                    </li>
                    <li>
                        <span class="item-name">Вкусная колбаска "До пюрешки"</span>
                        <span class="item-amount">500</span>
                        <span class="item-price">36.50</span>
                    </li>
                    <li>
                        <span class="item-name">Вкусная колбаска "До пюрешки"</span>
                        <span class="item-amount">500</span>
                        <span class="item-price">36.50</span>
                    </li>    
                </ul>
            </div>
        </div><!-- секция списка ассортимента -->
        <div class="section-assortiment-list">
            <hr/>
            <header>
                <input id="input-item-search" type="text" value="">
                <button id="btn-crear-search">[X]</button>
                <button id="btn-run-search" >Поиск</button>
            </header>
            <hr/>
            <div id="category-btn-list">
                <button>Сбросить</button>
                <button>Общая</button>
                <button>Овощи</button>
                <button>Фрукты</button>
                <button>Мясные</button>
                <button>Молочные</button>
                <button>Бакалея</button>
                <button>Кондитерские</button>
                <button>Хозтовары</button>
                <button>Услуги</button>
                <button>Здоровье</button>
            </div>
            <hr/>
            <div class="assortiment-items-list">
                <div class="items-list-label">
                    фильтры: пюрешки колбаса | Мясные
                </div>
                <ul class="items-list" id="main-assortiment-list">
                    <!-- <li>
                        <span class="item-name">Вкусная колбаска "До пюрешки"</span>
                        <span class="item-amount">500</span>
                        <span class="item-price">36.50</span>
                    </li> -->

                </ul>
            </div>
        </div>
    </div>
    <!--  -->

    <script>
        Array.prototype.forEach.call(document.body.childNodes, function (e) { 
            if (e.nodeName == "#text" && !e.nodeValue.trim() ) {
                e.remove();
            }
        });
    </script>
</body>
